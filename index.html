<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <header>
        
    </header>

    <main>
        <section>
            <div class="box">
            <form action="">
                <fieldset>
                    <legend><strong>Formulario de Cliente</strong></legend>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputuser">
                    <label for="nome" class="labelinput">Nome</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="email" name="email" id="email" class="inputuser">
                    <label for="email" class="labelinput">E-mail</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputuser">
                    <label for="telefone" class="labelinput">Telefone</label>
                </div>
                <div>
                    <p>Sexo:</p>
                    <input type="radio" name="sexo" value="masculino" id="masculino">
                    <label for="masculino">Masculino</label>
                    <br>                 
                    <input type="radio" name="sexo" value="feminino" id="feminino">
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" name="sexo" value="naodeclara" id="naodeclara">
                    <label for="naodeclara">Não Declarar</label>
                    <br>
                </div>
                <br><br>
                <div class="inputbox">
                    <label for="datanascimento" ><b>Data de Nacimento:</b></label>
                    <input type="date" name="datanascimento" id="datanascimento">
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade"  class="inputuser">
                    <label for="cidade" class="labelinput">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado"  class="inputuser">
                        <label for="estado" class="labelinput">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="endereço" id="endereco"  class="inputuser">
                    <label for="endereco" class="labelinput">Endereço</label>
                </div>
                <br><br>
                <div>
                    <input type="submit" name="submit" id="submit" class="submit" value="Enviar">
                </div>
            </fieldset>
            </form>
        </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
